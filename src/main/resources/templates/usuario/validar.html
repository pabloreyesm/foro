<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Validar</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
</head>
<body>
 <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Bienvenido al Foro de Desarrollo Web</h1>
            <p class="lead">Necesitas identificarte</p>
            <p class="text-danger">Proporciona los datos de la cuenta para acceder al sitio</p>
            <div class="row">
               <div class="col-3"> </div>
               <div class="col-5"> 
                 <div th:if="${param.error != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
                  class="alert alert-warning alert-dismissible fade show"
                  role="alert">
                 <button type="button" class="close" data-dismiss="alert">&times;</button>  
                 <h4 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></h4>
                 </div>
               <form action="#" th:action="@{/usuario/validar}" method="post">
                  <label>Correo electronico: </label>
                  <input type="email" required="required"  name="username" class="form-control"/>
                  
                    <label>Clave de acceso: </label>
                  <input type="password" required="required" name="password" class="form-control"/>
                  <p>
                     <input type="submit" value="Validar" />
                     <input type="reset" value="Restablecer" />
                  </p>
               </form>
                 <div class="form-group">
                    <div class="form-group">
                      <a th:href="@{/usuario/agregar}">No tengo una cuenta, registrarme.....</a>
                    </div>
                 </div>
               </div>
               <div class="col-4"> </div>
            </div>

            <hr class="my-4">
            <div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                       <p>Desarrollo Web Avanzado  Pablo Reyes Carmona 31/05/2021</p>
                    </div>
                    <div class="col-2"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
